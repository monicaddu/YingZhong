<!DOCTYPE html>


<html lang="en">
  <head>
    <title>Animation Text</title>
    <link rel="stylesheet" href="Animation Text.css">
  </head>
  <body>

<div class="rise">
  Rise
</div>

<div class="flip">
  Flip
</div>

<div  class="fade">
  Fade
</div>

  </body>

<style>
  .rise {
    transition: transform 450ms;
  }
  
  .rise:hover {
    transform: translateY(-100px);
  }


  .flip {
    transition: transform 450ms;
  }
  
  .flip:hover {
    transform: rotateY(150deg);
  }

  .fade {
    transition-duration: 1s;
  }
  
  .fade:hover {
    color: #DDCC9F;
  }
</style>	


</html>
